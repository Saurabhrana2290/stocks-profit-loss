<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profile & Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Stock Profile & Loss Calculator</h1>
        <label for="initial-price" id="initial-label">Initial Price</label>
        <input type="number" class="inputs" id="initial-price">
        <label for="quantity" id="quantity-label">Quantity of Stocks</label>
        <input type="number" class="inputs" id="quantity">
        <label for="current-price" id="current-label">Current Price</label>
        <input type="number" class="inputs" id="current-price">
        <button id="show-btn">Tell Me!</button>
        <div id="output"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
